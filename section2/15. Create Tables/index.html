<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <!--
        tr = table row
        td = table data (cell)
        th = table head (header cell)
        -->
        <table style="width: 100%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>32432-323232</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Jones</td>
                <td>323-231232</td>
            </tr>
        </table>
    </body>
</html>
